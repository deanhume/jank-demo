<!DOCTYPE html>
<html>
<head>
<title>this div scrolls slowly</title>
<style>
* {
    font-family: sans-serif
}

body {
    height: 5000px
}

#controls {
    padding: 10px;
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: rgba(255,255,255,.75);
    border: 1px solid #000;
    z-index: 1
}

#controls>* {
    font-size: 150%;
    vertical-align: middle
}

.mover {
    position: fixed;
    width: 256px
}

.heavy-painting {
    background-size: 3px 3px;
}
</style>
</head>
<body>
<div>
<div id="controls">
<input id="heavy-scroll" type="checkbox" checked="true"><label for="heavy-scroll">Heavy onScroll</label>
<input id="heavy-paint" type="checkbox" checked="true"><label for="heavy-paint">Costly effects</label>
</div>
</div>
<script src="./js/scroll-improved.js" type="text/javascript">
</script>
</body>
</html>
